<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/8362592be6.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" class="logo" alt="">

                <form action="" class="search">
                    <input type="text" class="search__input" placeholder="Search text">
                    <button class="search__button">
                        <i class="fas fa-search search__icon"></i>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <i class="fas fa-bookmark user-nav__icon"></i>
                        <span class="user-nav__notification">7</span>
                    </div>

                    <div class="user-nav__icon-box">
                        <i class="fas fa-comment-alt user-nav__icon"></i>
                        <span class="user-nav__notification">13</span>
                    </div>
                    
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="" class="user-nav__photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="hotel-view">
                    Hotel main
                </main>
            </div>
        </div>
    </body>
</html>
